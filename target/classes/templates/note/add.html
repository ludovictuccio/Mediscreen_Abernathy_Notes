<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add note</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add new Note</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/note/validate}" th:object="${note}"
				method="post" class="form-horizontal" style="width: 100%">

				<div class="form-group">
					<label for="patId" class="col-sm-2 control-label">Patient id</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{patId}" id="note"
							placeholder="Patient id" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('patId')}"
							th:errors="*{patId}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="patientLastname" class="col-sm-2 control-label">Patient lastname</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{patientLastname}" id="patientLastname"
							placeholder="Last Name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('patientLastname')}"
							th:errors="*{patientLastname}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="note" class="col-sm-2 control-label">Note</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{note}" id="note"
							placeholder="Insert a note text" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('note')}"
							th:errors="*{note}"></p>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm"
							href="/patient/list">Cancel</a> <input
							class="btn btn-primary btn-sm" type="submit" value="Add note">
					</div>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
